<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seleção de Vagas</title>
</head>
<body>
    <ul>
        {% for candidato in candidatos %}
            <a href="{% url 'update_candidato' candidato.id %}">
                <li> {{ candidato.name }}</li>
            </a>
        {% endfor %}
    </ul>

    <a href="{% url 'create_candidato' %}">New candidato</a>
</body>
</html>
